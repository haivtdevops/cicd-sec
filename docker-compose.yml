version: '3.9'

services:
  jenkins:
    build:
      context: ./jenkins
    container_name: jenkins-ci
    ports:
      - "8080:8080"    # Jenkins Web UI
      - "50000:50000"  # JNLP agents (nếu dùng)
    volumes:
      - jenkins_home:/var/jenkins_home
      # Mount mã nguồn local vào container để pipeline chạy trực tiếp trên code local
      - ./:/workspace
      # Cho phép Jenkins chạy docker build/push bằng Docker daemon của host
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/system/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Init script để tự động setup SonarQube admin + token
  init-sonar:
    image: curlimages/curl:latest
    container_name: init-sonar
    depends_on:
      sonarqube:
        condition: service_healthy
    volumes:
      - ./sonar/init-sonar.sh:/init-sonar.sh:ro
      - ./:/workspace
    environment:
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_ADMIN_USER=admin
      - SONAR_ADMIN_PASSWORD=admin
      - SONAR_NEW_PASSWORD=@dmin@123!
      - SONAR_PROJECT_KEY=demo-multilang
      - SONAR_TOKEN_NAME=demo-token
    command: ["sh", "/init-sonar.sh"]
    restart: "no"

  # Optional: service app để demo deploy mock (Go app)
  app:
    build:
      context: ./app
    container_name: demo-app
    working_dir: /app
    command: ["./app"]
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  jenkins_home:
  sonar_data:
  sonar_extensions:
